{% extends 'base.html' %} {% block content %}

<section>
    <div class="gap gray-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" id="page-contents">
                        <div class="col-lg-3">
                            <aside class="sidebar static">
                                <div class="widget">
                                    <h4 class="widget-title">Shortcuts</h4>
                                    <ul class="naves">
                                        <li>
                                            <i class="ti-clipboard"></i>
                                            <a href="{% url 'core:home' %}" title="">News feed</a>
                                        </li>
                                        {% comment %} <li>
                                            <i class="ti-mouse-alt"></i>
                                            <a href="" title="">Inbox</a>
                                        </li> {% endcomment %}
                                        <li>
                                            <i class="ti-tag"></i>
                                            <a href="{% url 'Timeline:tags_preview' %}" title="">Tags</a>
                                        </li>
                                        <li>
                                            <i class="ti-bell"></i>
                                            <a href="{% url 'notifications:show-notifications' %}"  class ="link" title="">Notifications</a>
                                        </li>
                                        <li>
                                            <i class="ti-user"></i>
                                            <a href="{% url 'Timeline:find-friend' %}" title="">Find Friends</a>
                                        </li> 
                                        <li>
                                            <i class="ti-search"></i>
                                            <a href="{% url 'Timeline:searchEngine' %}" title="">Search For Recipe</a>
                                        </li> 
                                        <li>
                                            <i class="ti-power-off"></i>
                                            <a href="{% url 'Account:Logout' %}" title="">Logout</a>
                                        </li>
                                    </ul>
                                </div><!-- Shortcuts -->
                            </aside>
                        </div>
                        <div class="col-lg-6">
                            <div class="central-meta">
                                <div class="editing-info">
                                    <h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>

                                    <form method="post" action="{% url 'profile:edit-profile' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group" style="display: flex; flex-direction: column; width: 100%; justify-content: center;
                                         align-items: center; margin-bottom: 60px;">
                                            <label style="position: absolute; top: -30px" class="control-label" for="coimgPro">Profile Image:</label>
                                            <img style="max-width: 100%; height: 200px;object-fit: cover; " id="coimgPro" src="{{ profile.cover_image.url }}" alt="{{ profile.cover_image.url }}">
                                            <div class="edit-phto" style="display: flex; flex-direction: row; position: absolute; bottom: 0;">
                                                <i class="fa fa-camera-retro"></i>
                                                <label class="fileContainer" style="width: fit-content;">
                                                    Edit Cover Photo
                                                    <input name="cover_image" type="file"/>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group" style="display: flex; flex-direction: column; width: 100%; justify-content: center;
                                        align-items: center; margin-bottom: 60px;">
                                            <label style="position: absolute; top: -30px" class="control-label" for="imgPro">Profile Image:</label>
                                            <img style="max-width: 200px;" id="imgPro" src="{{ profile.profile_image.url }}" alt="{{ profile.profile_image.url }}">
                                            <div class="edit-phto" style="display: flex; flex-direction: row; position: absolute; bottom: 0;">
                                                <i class="fa fa-camera-retro"></i>
                                                <label class="fileContainer" style="width: fit-content;">
                                                    Edit Profile Photo
                                                    <input name="profile_image" type="file"/>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group half">
                                            <input type="text" id="input" name="first_name" required="required" value="{{ request.user.first_name }}" />
                                            <label class="control-label" for="input">First Name</label><i class="mtrl-select"></i>
                                        </div>
                                        <div class="form-group half">
                                            <input type="text" name="last_name" required="required" value="{{ request.user.last_name }}" />
                                            <label class="control-label" for="input">Last Name</label><i class="mtrl-select"></i>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="phone" required="required" value="{{ profile.phone }}" />
                                            <label class="control-label" for="input">Phone No.</label><i class="mtrl-select"></i>
                                        </div>
                                        <div class="form-radio">
                                            <div class="radio">
                                                <label>
                                                        <input type="radio" {% if profile.gender == "male" %} checked="checked" {% endif %} name="gender" value="male"><i class="check-box"></i>Male
                                                    </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                        <input type="radio" {% if profile.gender == "female" %} checked="checked" {% endif %} name="gender" value="female"><i class="check-box"></i>Female
                                                    </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="country" required="required" value="{{ profile.country }}" />
                                            <label class="control-label" for="input">Country</label><i class="mtrl-select"></i>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="city" required="required" value="{{ profile.city }}" />
                                            <label class="control-label" for="input">City</label><i class="mtrl-select"></i>
                                        </div>
                                        <div class="form-group">
                                            <textarea rows="4" id="textarea" required="required" name="about">{{ profile.about }}</textarea>
                                            <label class="control-label" for="textarea">About Me</label><i class="mtrl-select"></i>
                                        </div>
                                        <div class="submit-btns">
                                            <button type="button" class="mtr-btn"><span>Cancel</span></button>
                                            <button type="submit" class="mtr-btn"><span>Update</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <aside class="sidebar static">
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
